services:
  fintree-front:
    image: fintree-front
    container_name: fintree-front
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - 3000:3000
    volumes:
      - ./src/:/app/src
    networks:
      - fintree-front-network

networks:
  fintree-front-network:
    driver: bridge
    name: fintree-front-network
